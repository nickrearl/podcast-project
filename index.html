<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css" />

    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="pure-g">
        <h1 class="pure-u-1-3">The Podcast Search</h1>
        <form class="pure-u-1-3 pure-form pure-form-aligned">
            <select id="genres" class="pure-input-1-2">
                <option value="arts">Arts</option>
                <option value="personal-journals">Personal Journals</option>
                <option value="comedy">Comedy</option>
                <option value="education">Education</option>
            </select>
            <button id="submit" type="submit" class="pure-button pure-button-primary">Submit</button>
        </form>
        <nav class="pure-u-1-3 pure-menu">
            <ul>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-heading pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-heading pure-menu-link">Blah</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-heading pure-menu-link">Blah</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="pure-g">
        <div class="pure-u-3-4">
            <h2 class="subtitle pure-u-md-3-4">Podcast<span id="genre-search-term"></span></h2>
            <div id="genre-container" class="list-group pure-u-md-3-4"></div>
        </div>
        <div class="pure-u-1-4">
            <h2 class="subtitle pure-u-md-3-4">Additional Info<span id="placeholder"></span></h2>
            <div id="placeholder-2" class="list-group pure-u-md-3-4"></div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
